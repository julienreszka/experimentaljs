  <script>
var db = firebase.firestore()
var eventsRef = db.collection('events')
var actionsRef = db.collection('actions')
eventsRef.get().then((querySnapshot) => {
  querySnapshot.forEach((event) => {
    const actionRef = actionsRef.doc(event.data().action.id)
    actionRef.get().then((action) => {
      if (action.exists) {
        console.log(action.data().EN)
      }
    })
  })
})
